<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="progress my-3">
                        <div class="progress-bar progress-bar-striped progress-bar-animated progress-stacked"
                            id="progress-bar">
                        </div>
                    </div>

                    <div class="btn d-flex justify-content-center">
                        <button class="btn btn-success mx-4" id="download">Download</button>
                        <button class="btn btn-warning mx-4" id="stop">Stop</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script>
        let progressBar = document.getElementById('progress-bar');
        let dow = document.getElementById('download');
        let stop = document.getElementById('stop');
        let buffer = 0;
        let interval = null;
        dow.addEventListener('click', () => {
            dow.innerText = "Download";
            dow.classList.add('bg-success');
            dow.classList.remove('bg-danger');
            interval = setInterval(() => {
                buffer += 5;
                if (buffer > 100) {
                    clearInterval(interval);
                } else {
                    progressBar.innerText = buffer + "%";
                    progressBar.style.width = buffer + "%";
                }
            }, 1000)
        });
        stop.addEventListener('click', () => {
            clearInterval(interval);
            dow.innerText = "Resume";
            dow.classList.add('bg-danger');
            dow.classList.remove('bg-success');
        })
    </script>
</body>


</html>
