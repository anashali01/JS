<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="stylesheet" href="./Assets/Css/style.css">
</head>

<body>
    <section class="quotes">
        <div class="container">
            <div class="row justify-content-center align-items-center vh-100">
                <div class="col-6">
                    <p id="timer" class="text-end"></p>
                    <div class="quote-box position-relative">
                        <div class="heading d-flex justify-content-between ">
                            <p id="num" class="mt-3"></p>
                            <div class="icon mt-3">
                                <span><i class="fa-solid fa-share"></i></span>
                                <span><i class="fa-solid fa-heart"></i></span>
                            </div>
                        </div>
                        <i class="fa-solid fa-quote-left ms-4 mt-4"></i>
                        <h3 id="quote" class="text-center pt-4 px-4"></h3>
                        <h5 id="author" class="text-center pt-2  px-4"></h5>
                        <img src="" alt="" id="img" class="position-absolute translate-middle-y">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="./Assets/Js/script.js"></script>
</body>

</html>
