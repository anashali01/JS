<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Slider</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #quote-box { background: #fff; padding: 30px 40px; border-radius: 10px; box-shadow: 0 2px 8px #ccc; min-width: 300px; text-align: center; }
        #quote { font-size: 1.3em; color: #333; }
        #author { margin-top: 15px; font-size: 1em; color: #888; }
    </style>
</head>
<body>
    <div id="quote-box">
        <span id="quote"></span>
        <div id="author"></div>
    </div>
    <script>
        const quotes = [
            { text: "The best way to get started is to quit talking and begin doing.", author: "Walt Disney" },
            { text: "Don't let yesterday take up too much of today.", author: "Will Rogers" },
            { text: "It's not whether you get knocked down, it's whether you get up.", author: "Vince Lombardi" },
            { text: "If you are working on something exciting, it will keep you motivated.", author: "Steve Jobs" },
            { text: "Success is not in what you have, but who you are.", author: "Bo Bennett" }
        ];
        let idx = 0;
        const quoteEl = document.getElementById('quote');
        const authorEl = document.getElementById('author');

        function showQuote() {
            quoteEl.textContent = quotes[idx].text;
            authorEl.textContent = "- " + quotes[idx].author;
            idx = (idx + 1) % quotes.length;
        }

        showQuote();
        setInterval(showQuote, 2000);
    </script>
</body>
