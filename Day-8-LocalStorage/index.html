<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <style>
            body{
                background-color: palevioletred;
            }
        </style>
</head>

<body>
    <section class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="form">
                    <div class="mb-3">
                        <label for="key" class="form-label">Product Name</label>
                        <input type="text" class="form-control" name="pname">
                    </div>
                    <div class="mb-3">
                        <label for="key" class="form-label">Product Price</label>
                        <input type="text" class="form-control" name="price">
                    </div>
                    <div class="mb-3">
                        <label for="key" class="form-label">Product Quantity</label>
                        <input type="text" class="form-control" name="qty">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div class="row">
            <table class="table table-striped table-bordered table-primary mt-4 table-group-divider " id="addData">
                <thead class="text-center">
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Qty</th>
                    </tr>
                </thead>
                <tbody class=""></tbody>
            </table>
        </div>
    </section>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script>
        let form = document.querySelector('#form');
        let table = document.querySelector('#addData tbody');
        let eachData = document.querySelectorAll('#form input');
        let list = JSON.parse(localStorage.getItem('list')) || [];
        let items = {};
        eachData.forEach((input) => {
            input.addEventListener('input', (e) => {
                // console.log(e);
                let { name, value } = e.target;
                items = { ...items, [name]:value };
            });
            //    console.log(items);

        });
        // console.log(items);

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            list.push({...items , id:Date.now()});
            localStorage.setItem('list' , JSON.stringify(list));    
            renderTable();
        });
        function renderTable() {
            table.innerHTML = "";
            list.forEach((item, i) => {
                table.innerHTML += `
            <tr>
                <td>${i + 1}</td>
                <td>${list[i].pname}</td>
                <td>${list[i].price}</td>
                <td>${list[i].qty}</td>
            </tr>
        `;
            });
        }
        renderTable();
    </script>
</body>

</html>
