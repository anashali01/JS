<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To-Do List</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
  </head>

  <body>
    <header>
    </header>
    <main>
      <section class="todo-list">
        <div class="container">
          <div class="row">
            <div
              class="col-12 d-flex justify-content-center align-items-center vh-100"
            >
              <div class="subscribe form-control">
                <p>To - Do List</p>
                  <input
                  placeholder="Enter Your Tasks"
                  class="task"
                  name="task"
                  type="task"
                />
                <br />
                <button class="submit-btnn border-0"  id="add">SUBMIT</button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="output">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-6">
              <table class="table table-striped table-secondary table-bordered text-center">
                <caption class="caption-top">
                  <h2 >To-Do List</h2>
                </caption>
                <thead>
                  <th>#</th>
                  <th>Task</th>
                </thead>
                <tbody>

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
