<!doctype html>
<html lang="en">

<head>
    <title>
        Quizeee
    </title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Font Link  -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>

<body>

    <section class="quiz">
        <div class="container">
            <div class="row justify-content-center vh-100">
                <div class="col-12">
                    <h1 class="text-center text-white">Quizieee</h1>
                    <h6 id="score"></h6>
                </div>
                <div class="col-6">
                    <h3 id="timer" class="text-white"></h3>
                    <div class="quiz-box">
                        <img src="" alt="" id="images">
                        <h2 id="question"></h2>
                        <button class="btn btn-primary w-100 mb-3 optionBtn" id="option-1"></button>
                        <button class="btn btn-primary w-100 mb-3 optionBtn" id="option-2"></button>
                        <button class="btn btn-primary w-100 mb-3 optionBtn" id="option-3"></button>
                        <button class="btn btn-primary w-100 mb-3 optionBtn" id="option-4"></button>
                        <div class="btn">
                            <button onclick="checkAnswer()">Submit</button>
                        </div>
                        <p id="result"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="./Assets/Js/script.js"></script>
</body>

</html>
